<html>
	<head>
		<meta charset="utf8"/>
		<meta name="description" content="Terceiro Exercicio"/>
		<meta name="author" content="Adilson G. Valeriano"/>
		<title>Terceiro Exercicio do PFE</title>
	<head>
	<body>
	
		<h1>Aplicando paragrafação e divisões</h1>
	
		<div id="PriDiv">
			<h3>Usando UnOrderer List</h3>
			<ul>
				<li>Teste 1</li>
				<li>Teste 2</li>
				<li>Teste 3</li>
				<li>Teste 4</li>
				<li>Teste 5</li>
			</ul>
			<hr/>
		</div>
		
		<div id="SecDiv">
		<h3>Usando Orderer List</h3>
			<ol>
				<li>Teste 1</li>
				<li>Teste 2</li>
				<li>Teste 3</li>
				<li>Teste 4</li>
				<li>Teste 5</li>
			</ol>
			<hr/>
		</div>
		
		<div id="TerDiv">
		<h3>Usando Definition List</h3>
			<dl>
				<dd>Teste 1</dd>
				<dt>Teste 2</dt>
				<dd>Teste 3</dd>
				<dt>Teste 4</dt>
				<dd>Teste 5</dd>
			</dl>
		</div>
	
	</body>
</html>
